<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新增用户</strong> / <small>User Add</small></div>
</div>
<hr>

<div class="am-g">
    <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <div class="am-g">
                    <div class="am-u-md-4">
                        <img class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="">
                    </div>
                    <div class="am-u-md-8">
                        <p>你可以使用<a href="#">gravatar.com</a>提供的头像或者使用本地上传头像。 </p>
                        <form class="am-form">
                            <div class="am-form-group">
                                <input type="file" id="user-pic">
                                <p class="am-form-help">请选择要上传的文件...</p>
                                <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="POST" action="/user/add">
            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                <div class="am-u-sm-9">
                    <input type="text" id="user-name" name="name" placeholder="姓名 / Name" value="{{=it.name || ''}}">
                    <small>输入你的名字，让我们记住你。</small>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
                <div class="am-u-sm-9">
                    <input type="email" id="user-email" name="email"  value="{{=it.email || ''}}"  placeholder="输入你的电子邮件 / Email">
                    <small>邮箱你懂得...</small>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                <div class="am-u-sm-9">
                    <input type="number" id="user-phone" name="phone"  value="{{=it.phone || ''}}"  placeholder="输入你的电话号码 / Telephone">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
                <div class="am-u-sm-9">
                    <input type="number" id="user-QQ" name="qq" value="{{=it.qq || ''}}" placeholder="输入你的QQ号码">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-weibo" class="am-u-sm-3 am-form-label">微博 / Twitter</label>
                <div class="am-u-sm-9">
                    <input type="text" id="user-weibo"  name="weibo"  value="{{=it.weibo || ''}}" placeholder="输入你的微博 / Twitter">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                <div class="am-u-sm-9">
                    <textarea class="" rows="5" id="user-intro" name="brief" value="{{=it.brief || ''}}" placeholder="输入个人简介"></textarea>
                    <small>250字以内写出你的一生...</small>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>
    {{? it.msg }}
    <div class="am-u-sm-12 am-alert am-alert-warning">{{=it.msg}}<a href="" class="am-close am-close-alt am-close-spin">&times;</a></div>
    {{?}}
</div>

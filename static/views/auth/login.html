{{#def.load('public/header.html')}}
<div class="header">
    <div class="am-g">
        <h1>JC LOGIN</h1>
        <p>Integrated Development Environment
            <br/>代码编辑，代码生成，界面设计，调试，编译</p>
    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>登录</h3>
        <hr>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
            <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>
            <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>
        </div>
        <br>
        <br>
        <form method="POST" name="loginForm" class="am-form">
            <label for="email">用户名:</label>
            <input type="text" name="name" id="email" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="pwd" id="password" value="">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox"> 记住密码
            </label>
            <br />
            <div class="am-cf">
                <input type="submit" id="login" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="submit" id="forgot" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
    </div>
</div>
